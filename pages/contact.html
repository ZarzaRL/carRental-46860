<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact SpeedUp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,600;1,300&family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body class="base">
    <div class="grid-container">
      <header class="head">
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="fleet.html">Fleet</a></li>
            <li><a href="#">Contact us</a></li>
            <li>
              <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="form-box">
        <div class="formulario">
          <form action="">
            <label for="name">Name:</label>
            <br />
            <input type="text" size="100" id="name" />
            <br />
            <label for="mail">E-mail:</label>
            <br />
            <input type="email" size="100" id="mail" />
            <br />
            <label for="msg">Message:</label>
            <br />
            <textarea name="" id="msg" cols="100" rows="10"></textarea>
            <br />
            <button type="submit">Contact</button>
          </form>
        </div>
      </main>

      <footer class="pie">
        <p>Copyright</p>
        <a href="../pages/faqs.html">FAQs</a>
      </footer>
    </div>
  </body>
</html>
